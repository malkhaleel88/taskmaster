
type Task @model @key(name: "byTeam", fields: ["teamID", "title"]) {
  id: ID!
  teamID: ID!
  title : String!
  body : String
  state : String
}

type Team @model {
  id: ID!
  name: String!
  tasks: [Task] @connection(keyName: "byTeam", fields: ["id"])
}

type User
@model
{
  id: ID!
  name: String
}